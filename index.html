<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek Timelines Fleet Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://raw.githubusercontent.com/BigBird7827/STT-Fleet-Leaders/refs/heads/main/Enterprise%20for%20Background.png') no-repeat center center fixed;
            background-size: cover;
            color: #E0E0E0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background: rgba(26, 26, 46, 0.9);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: #E0E0E0;
            font-size: 20pt;
            font-weight: 600;
            letter-spacing: 1.5px;
            line-height: 1.6;
            text-shadow: 1px 1px 5px #000000;
        }

        .data-container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background: rgba(22, 33, 62, 0.9);
            border: 2px solid #C9A227;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            color: #E0E0E0;
            font-size: 16pt;
            font-weight: 500;
            line-height: 1.5;
            text-shadow: 1px 1px 4px #000000;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #C9A227;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            font-size: 24pt;
            line-height: 1.4;
            letter-spacing: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background-color: rgba(22, 33, 62, 0.8);
            color: #C9A227;
        }

        th, td {
            padding: 12px;
            border: 1px solid #C9A227;
            text-align: center;
            font-size: 14pt;
            white-space: nowrap;
            background-color: rgba(26, 26, 46, 0.8);
        }

        th:nth-child(1) {
            width: 45%;
        }

        th:nth-child(2) {
            width: 20%;
        }

        th:nth-child(3) {
            width: 35%;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(26, 26, 46, 0.8);
            color: #E0E0E0;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(22, 33, 62, 0.8);
            color: #E0E0E0;
        }

        @media (max-width: 768px) {
            .container {
                font-size: 16pt;
                padding: 15px;
            }

            .data-container {
                font-size: 14pt;
                padding: 15px;
            }

            table {
                font-size: 12pt;
            }

            th, td {
                padding: 8px;
                font-size: 12pt;
            }

            h1 {
                font-size: 20pt;
                word-wrap: break-word;
            }
        }

        @media (max-width: 480px) {
            th, td {
                font-size: 10pt;
                padding: 6px;
                white-space: nowrap;
            }

            h1 {
                font-size: 18pt;
                word-wrap: break-word;
            }

            .container {
                font-size: 14pt;
                padding: 10px;
            }

            .data-container {
                font-size: 12pt;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Star Trek Timelines Fleet Leaderboard</h1>
    </div>
    <div class="data-container">
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Fleet</th>
                    <th>Rank</th>
                    <th>VP</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>[SSR] Second Star to the Right</td>
                    <td>1</td>
                    <td>5,900,918</td>
                </tr>
                <tr>
                    <td>=j= Space Junkies</td>
                    <td>2</td>
                    <td>4,300,201</td>
                </tr>
                <tr>
                    <td>Suncoast</td>
                    <td>3</td>
                    <td>3,200,100</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
