<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek Timelines Fleet Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://raw.githubusercontent.com/BigBird7827/STT-Fleet-Leaders/main/Enterprise%20for%20Background.png') no-repeat center center fixed;
            background-size: cover;
            color: #E0E0E0;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            margin: 8px auto 0;
            padding: 20px;
            background: #0D1B2A;
            border: 2px solid #C9A227;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            min-height: 150px;
        }

        #event-image-container {
            position: relative;
            display: inline-block;
            width: 35%;
            flex-shrink: 0;
        }

        #event-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
        }

        #event-name {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            font-size: 14pt;
            color: #C9A227;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            text-shadow: 1px 1px 4px #000000;
            white-space: nowrap;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #C9A227;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            font-size: 24pt;
            line-height: 1.4;
            letter-spacing: 2px;
            margin: 0;
            flex: 1;
            text-align: center;
        }

        #last-update-container {
            flex: 1;
            text-align: center;
        }

        #last-update-label {
            font-size: 15pt;
            color: #FFFFFF;
            margin-bottom: 4px;
            display: block;
        }

        #last-update {
            font-size: 15pt;
            color: #FFFFFF;
            margin-top: 0;
        }

        .data-container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background: rgba(22, 33, 62, 0.25);
            border: 2px solid #C9A227;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            color: #E0E0E0;
            font-size: 16pt;
            font-weight: 500;
            line-height: 1.5;
            text-shadow: 1px 1px 4px #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background-color: rgba(22, 33, 62, 0.25);
            color: #C9A227;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #C9A227;
            text-align: center;
            font-size: 14pt;
            white-space: nowrap;
            background-color: rgba(26, 26, 46, 0.25);
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(26, 26, 46, 0.25);
        }

        tbody tr:nth-child(even) {
            background-color: rgba(22, 33, 62, 0.25);
        }

        tbody tr:last-child td {
            border-bottom: 2px solid #C9A227;
        }

        #sample-data-message {
            margin-top: 15px;
            font-size: 14pt;
            font-weight: 600;
            color: #FF5733;
            text-align: center;
            text-shadow: 1px 1px 4px #000000;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 15px;
            }

            #event-image-container {
                width: 50%;
            }

            #event-name {
                font-size: 12pt;
                padding: 6px 10px;
                bottom: 5px;
            }

            h1 {
                font-size: 20pt;
            }
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 10px;
            }

            #event-image-container {
                width: 70%;
            }

            #event-name {
                font-size: 10pt;
                padding: 5px 8px;
                bottom: 5px;
            }

            h1 {
                font-size: 18pt;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="event-image-container">
            <img id="event-image" src="" alt="Event Image">
            <div id="event-name">Loading...</div>
        </div>
        <h1>Star Trek Timelines Fleet Leaderboard</h1>
        <div id="last-update-container">
            <span id="last-update-label">Last Updated:</span>
            <span id="last-update">N/A</span>
        </div>
    </div>
    <div class="data-container">
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Fleet</th>
                    <th>Rank</th>
                    <th>VP</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="sample-data-message">Sample Data Only - Leaderboard is NOT Live</div>
    </div>
    <script>
        async function fetchEventData() {
            const url = "https://raw.githubusercontent.com/BigBird7827/STT-Fleet-Leaders/main/Data/Event%20Data.json";
            try {
                const response = await fetch(url);
                const events = await response.json();

                const currentDate = new Date();

                const activeEvent = events.find(event => {
                    const [startDate, endDate] = event["Event Date"].split(" to ").map(date => new Date(date));
                    return currentDate >= startDate && currentDate <= endDate;
                });

                if (activeEvent) {
                    document.getElementById("event-image").src = activeEvent["Event Image"];
                    document.getElementById("event-name").textContent = activeEvent["Event Name"];
                } else {
                    document.getElementById("event-name").textContent = "No Current Event";
                }
            } catch (error) {
                console.error("Failed to fetch event data:", error);
            }
        }

        async function fetchLeaderboardData() {
            const url = "https://raw.githubusercontent.com/BigBird7827/STT-Fleet-Leaders/main/Data/fleet_leaderboard.json";
            try {
                const response = await fetch(url);
                const data = await response.json();
                populateTable(data.fleets);
            } catch (error) {
                console.error("Failed to fetch leaderboard data:", error);
            }
        }

        function populateTable(fleets) {
            const tableBody = document.querySelector("#leaderboard tbody");
            tableBody.innerHTML = "";
            fleets.forEach(fleet => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${fleet.fleet}</td>
                    <td>${fleet.rank}</td>
                    <td>${fleet.vp.toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateLastRefreshTime() {
            const now = new Date();
            const lastUpdateElement = document.getElementById("last-update");
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            lastUpdateElement.textContent = `${month}/${day}/${year} @ ${hours}:${minutes}`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateLastRefreshTime();
            fetchEventData();
            fetchLeaderboardData();
        });
    </script>
</body>
</html>
